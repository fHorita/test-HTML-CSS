<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>test HTML&CSS</title>
</head>
<body>
  <header>
    <h1>キャッチコピー</h1>
  </header>

  <main>
    <div class="about">
      <h3>About</h3>
      <p>COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
      <p>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
    </div>

    <div class="blog">
      <h3>ブログ</h3>
      <div>
        <div>
          <img src="img/blog__eyecatch1.jpg" alt="">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div>
          <img src="img/blog__eyecatch2.jpg" alt="">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div>
          <img src="img/blog__eyecatch3.jpg" alt="">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>

    <div class="contact">
      <h3>問い合わせ</h3>
      <table>
        <tr>
          <td><label for="name">名前</label></td>
          <td><input type="text" id="name"></td>
        </tr>
        <tr>
          <td><label for="email">名前</label></td>
          <td><input type="text" id="email"></td>
        </tr>
        <tr>
          <td><label for="select">用件</label></td>
          <td>
            <select name="select" id="select">
              <option value="広告掲載について">広告掲載について</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="content">内容</label></td>
          <td><textarea name="content" id="content" cols="30" rows="12"></textarea></td>
        </tr>
      </table>
      <div>
        <input type="submit" value="削除">
        <input type="submit" value="送信">
      </div>
    </div>

  </main>
  
</body>
</html>
